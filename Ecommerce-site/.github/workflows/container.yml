name: container

on:
  workflow_call:
    inputs:
      SUPABASE_URL:
        type: string
        required: true
      SUPABASE_ANON_KEY:
        type: string
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  build-publish-deploy:
    name: build and push docker
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@69f6fc9d46f2f8bf0d5491e4aabe0bb8c6a4678a
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha
          flavor: |
            latest=auto
            prefix=
            suffix=

      - name: Adding .env.production.local file
        run: |
          cat << EOF > .env.production.local
          NEXT_PUBLIC_SUPABASE_URL=${{ inputs.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ inputs.SUPABASE_ANON_KEY }}
          SUPABASE_URL=${{ inputs.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ inputs.SUPABASE_ANON_KEY }}
          EOF

      - name: Build and push hash tagged image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline
